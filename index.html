    <header>

            <div class="user"></div>
            <i class="fa fa-sign-out" aria-hidden="true"></i>
	</div>
    </header>

    <section class="sign-up">
        <form  class="form1">
            <h2>SIGN UP</h2>
           <!--  <i class="fa-solid fa-delete-left"></i> -->

    <section class="sign-in">

            <button class="signin-btn">SIGN IN </button>
            <button class="back-sign">qeydiyyata kecid et</button>
        </form> 
       
    </section>
















    <div class="container">

        </div>

                    </thead>
                    <tbody>
                   
                  
                    </tbody>

            </div>
